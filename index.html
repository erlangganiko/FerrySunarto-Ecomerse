<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferry Sunarto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script>
      if (sessionStorage.getItem("hasVisited")) {
        document.documentElement.classList.add("session-visited");
      }
    </script>
  </head>
  <body>
    <div id="preloader">
      <img
        src="Asset/Img/ferry_sunarto_logo_transparent2.webp"
        alt="Ferry Sunarto Logo - Loading"
      />
    </div>

    <header id="navbar" class="navbar">
      <nav class="container">
        <div class="nav-left">
          <button class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <a href="#" aria-label="Search" class="search-icon-mobile">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>

        <div class="nav-logo">
          <a href="index.html">
            <img
              src="Asset/Img/ferry_sunarto_transparent.webp"
              alt="Ferry Sunarto Logo"
            />
          </a>
        </div>

        <ul class="nav-links nav-right">
          <li>
            <a href="#" aria-label="Search" class="search-icon-desktop">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Wishlist"
              ><i class="fa-regular fa-heart"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="Account"
              ><i class="fa-regular fa-user"></i
            ></a>
          </li>
          <li>
            <a href="#" aria-label="Bag"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="menu-overlay" class="menu-overlay">
      <div class="menu-header">
        <button class="menu-close-btn">
          <i class="fa-solid fa-times"></i>
        </button>
        <div class="menu-logo">
          <a href="index.html">
            <img
              src="Asset/Img/ferry_sunarto_transparent.webp"
              alt="Ferry Sunarto Logo"
            />
          </a>
        </div>
      </div>
      <div class="menu-content">
        <ul class="main-menu">
          <li class="has-submenu">
            <a href="i-catalog.html?tipe=wanita">
              Women's Collection <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
          <li class="has-submenu">
            <a href="i-catalog.html?tipe=pria">
              Men's Collection <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
          <li class="has-submenu">
            <a href="list-artikel.html"
              >Article <i class="fa-solid fa-chevron-right"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <main>
      <section class="hero-static">
        <div class="hero-video-wrapper">
          <video
            autoplay
            muted
            loop
            playsinline
            poster="Asset/Video/home-video.webm"
          >
            <source src="Asset/Video/home-video.webm" type="video/mp4" />
            Browser Anda tidak mendukung tag video.
          </video>
        </div>
        <div class="hero-static-content">
          <h1>The Art of<br />Kebaya Couture</h1>
          <a href="i-catalog.html" class="btn-outline">VIEW COLLECTIONS</a>
        </div>
      </section>

      <section class="collection-section">
        <div class="container">
          <h2 class="collection-title">FERRY COLLECTION</h2>

          <div class="product-grid" id="featured-products-grid">
            <p
              style="
                text-align: center;
                grid-column: 1 / -1;
                font-size: 0.9rem;
                color: #666;
              "
            >
              Memuat koleksi unggulan...
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-simple">
      <div class="container">
        <p>&copy; 2025 Ferry Sunarto. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
